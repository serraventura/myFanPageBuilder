<div ng-controller="WBController">

    <div>
        <div facebook-login></div>
    </div>

    <div ng-if="!isUserRegistered && !isLoading && isConnected">

        <form>

            <input type="text" ng-model="facebookData.user.name">
            <input type="text" ng-model="facebookData.user.email">

        </form>

    </div>

    <div ng-if="isFanPagesAvailable() && !isLoading && isConnected">

        <ul>
            <li ng-repeat="page in facebookData.fanpages track by $index">
                <input type="radio" name="pageId" ng-model="chosenPage.id" ng-value="page.id"> - {{page.name}}
            </li>
        </ul>

    </div>

    <div ng-if="!isUserRegistered && !isLoading && isConnected">
        <button ng-click="signUp();">Save</button>
    </div>

    <div ng-if="isFanPagesAvailable() && !isUserRegistered && !isLoading && isConnected">
        <li ng-repeat="template in listTemplates track by $index">
            <img ng-if="template.name" src="http://localhost:3319/templates/{{template.name}}/{{template.name}}.jpeg" />
        </li>
    </div>

    <div ng-show="isLoading && isConnected">Loading...</div>

</div>
