<div ng-controller="FBLoginController">

    <div>
        <div ng-show="logged && facebookReady">Hello, {{user.name}}</div>
    </div>

    <button type="button" ng-show="!logged" ng-disabled="!facebookReady" ng-click="login()">Login with Facebook</button>
    <button type="button" ng-show="logged" ng-disabled="!facebookReady" ng-click="logout()">Logout</button>

</div>
